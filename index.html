!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider in HTML CSS and JavaScript | CodingNepal</title>
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="slider-wrapper">
        <button id="prev-slide" class="slide-button material-symbols-rounded">
          chevron_left
        </button>
        <ul class="image-list">
          <img class="image-item" src="1.webp" alt="1.webp" />
          <img class="image-item" src="2.jpg" alt="2.jpg" />
          <img class="image-item" src="3.jpg" alt="3.jpg" />
          <img class="image-item" src="4.jpg" alt="4.jpg" />
          <img class="image-item" src="5.jpg" alt="5.jpg" />
          <img class="image-item" src="6.jpg" alt="6.jpg" />
          <img class="image-item" src="7.jpg" alt="7.jpg" />
          <img class="image-item" src="8.jpg" alt="8.jpg" />
          <img class="image-item" src="9.jpg" alt="9.jpg" />
          <img class="image-item" src="10.jpg" alt="10.jpg" />
        </ul>
        <button id="next-slide" class="slide-button material-symbols-rounded">
          chevron_right
        </button>
      </div>
      <div class="slider-scrollbar">
        <div class="scrollbar-track">
          <div class="scrollbar-thumb"></div>
        </div>
    </div>
  </div>
</body>
</html>
